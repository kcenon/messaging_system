# Messaging System Configuration
# Generated default configuration file

# Environment (development, staging, production)
environment=production

# Number of worker threads for message processing
worker_threads=8

# Maximum queue size for messages
queue_size=50000

# Enable message compression
enable_compression=true

# Maximum retry attempts for failed messages
max_retries=3

# Delay between retry attempts (milliseconds)
retry_delay_ms=200

# Health check interval (seconds)
health_check_interval_sec=30

# Log file path
log_file=messaging_system.log

# Log level (debug, info, warning, error, critical)
log_level=info

# Network settings
network_port=8080
network_timeout_ms=5000
max_connections=1000

# Database settings
database_connection_pool_size=10
database_retry_attempts=3

# Performance tuning
max_message_size=65536
batch_processing_size=100
async_io_threads=4

# Security settings
enable_encryption=false
enable_authentication=false
max_login_attempts=3

# Monitoring settings
enable_monitoring=true
metrics_export_interval_sec=60
enable_tracing=false

# Message persistence
enable_persistence=true
persistence_directory=/var/log/messaging
max_persistence_size_mb=1000

# Circuit breaker settings
circuit_breaker_threshold=5
circuit_breaker_timeout_sec=60
circuit_breaker_reset_timeout_sec=300